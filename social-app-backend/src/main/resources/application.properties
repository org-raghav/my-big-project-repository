server.port=8080

#We can change that behavior by using file-based storage. To do this we need to update the spring.datasource.url:
#spring.datasource.url=jdbc:h2:file:/data/demo
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.url=jdbc:h2:mem:social-app-db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
#enable zuul to access H2 Go and configure in websecurity that spring sec allow h2 console
#accessing H2-Console via zuul
spring.h2.console.settings.web-allow-others=true

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true

#To log values //see  user input into db:
logging.level.org.hibernate.type=trace


#user sign-up  and login info
signUp.url.path=/users/sign-up
login.url.path=/login

#10 days
token.expiration_time=864000000
authorization.token.header.name=Authorization
authorization.token.header.prefix=Bearer
token.secret=my-secret-token


email.verification.url=/users/emailVerification
password.reset.url=/users/resetPasswordRequest
password.verification.url=/users/resetPassword



